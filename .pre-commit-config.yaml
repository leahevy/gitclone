repos:
-   repo: local
    hooks:
    -   id: OnCommit
        name: On Commit
        entry: "python setup.py on_commit --"
        language: system
        types: [python]
        stages: [commit]
        pass_filenames: false
    -   id: OnPush
        name: On Push
        entry: "python setup.py on_push --"
        language: system
        types: [python]
        stages: [push]
        pass_filenames: false